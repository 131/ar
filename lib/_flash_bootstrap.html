<html>
 <head>
  <meta http-equiv="Content-Type" content=" text/html; charset=utf-8"/>
  <style>
  html, body, object {
    padding :0;
    margin :0;
  }
  </style>
 </head>
<body>
  <object type="application/x-shockwave-flash" style="width:100%;height:100%" name="are" id="are">
    <param name="AllowScriptAccess" value="always"/>
    <param name="movie" value="{MOVIE_NAME}"/>
    <param name="quality" value="high"/>
  </object>
  <script>
    window.are_DoFSCommand = function(command, args) {
      command = command.replace(/.*_(BEGIN|END)/, "AR_$1"); //legacy syntax support
      window.dispatchEvent(new Event(command));
    };
  </script>
</body>
</html>
